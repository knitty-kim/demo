<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script>
    function redirectionHome() {
      window.location.href = '/';
    }
  </script>
</head>
<body>
<div class="container" style="max-width: 800px">
  <div class="py-5 text-center">
    <h2>판매자 목록</h2>
  </div>
  <div class="row mb-3">
    <div class="col">
      <div class="float-end">
        <button class="btn btn-secondary" onclick="redirectionHome()" type="button">홈</button>
      </div>
    </div>
  </div>
  <hr class="my-0">
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>이름</th>
        <th>연락처</th>
        <th>이메일</th>
        <th>생성일</th>
        <th>수정일</th>
        <th>remark</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="seller : ${sellers}">
          <td><a href="seller.html"
                 th:href="@{/basic/seller/{sellerId}(sellerId=${seller.id})}"
                 th:text="${seller.id}">판매자 ID</a></td>
          <td><a href="seller.html"
                 th:href="@{/basic/seller/${seller.id}}"
                 th:text="${seller.name}">판매자 명</a></td>
          <td th:text="${seller.phNumber}">333-333-3333</td>
          <td th:text="${seller.email}">us@us.or</td>
          <td th:text="${#temporals.format(seller.createdDate, 'yyyy-MM-dd')}">생성일</td>
          <td th:text="${#temporals.format(seller.modifiedDate, 'yyyy-MM-dd')}">수정일</td>
          <td th:text="${seller.remark}">비고</td>
        </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
